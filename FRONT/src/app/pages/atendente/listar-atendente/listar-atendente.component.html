<mat-card>
  <mat-card-header class="header">
    <mat-card-title>Listagem de Atendentes</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="content">
    <table
      id="table"
      mat-table
      [dataSource]="atendentes"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon>
            key
          </mat-icon>
        </th>
        <td mat-cell *matCellDef="let atendente">
          {{ atendente.atendenteId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let atendente">{{ atendente.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>
          <mat-icon>
            delete
          </mat-icon>
        </th>
        <td mat-cell *matCellDef="let atendente">
          <button
            color="warn"
            mat-stroked-button
            (click)="deletar(atendente.atendenteId)"
          >
            Deletar
          </button>
        </td>
      </ng-container>
      
      <!-- <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let atendente">
          <a
            color="accent"
            mat-stroked-button
            routerLink="pages/atendente/alterar-atendente{{ atendente.nome}}"
          >
            Alterar
          </a>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
