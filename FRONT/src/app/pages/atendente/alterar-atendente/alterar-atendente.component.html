<mat-card>
    <mat-card-header>
      <mat-card-title>Alterar Atendente</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="id">
        <mat-label>Id</mat-label>
        <input placeholder="Ex. Nome" matInput type="text" [(ngModel)]="atendenteId" disabled="true" />
      </mat-form-field>
      <mat-form-field class="input" id="nome">
        <mat-label>Nome</mat-label>
        <input placeholder="Ex. Nome" matInput type="text" [(ngModel)]="nome" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-stroked-button (click)="alterar()">Alterar</button>
    </mat-card-actions>
  </mat-card>
