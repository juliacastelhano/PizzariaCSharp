<mat-card>
    <mat-card-header class="header">
      <mat-card-title class="tittle" >Cadastrar Atendente</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field class="input" id="nome">
        <mat-label>Nome</mat-label>
        <input
          placeholder="Nome"
          matInput
          type="text"
          [(ngModel)]="nome"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="cadastrar">
      <button color="primary" mat-stroked-button (click)="cadastrar()" class="btnCadastrar">
        Cadastrar
      </button>
    </mat-card-actions>
  </mat-card>
