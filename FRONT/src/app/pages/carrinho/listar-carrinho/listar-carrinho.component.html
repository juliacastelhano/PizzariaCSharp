<mat-card>
    <mat-card-header class="header">
      <mat-card-title>Listagem de Pedidos</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <table
        id="table"
        mat-table
        [dataSource]="carrinhos"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let carrinho">
            {{ carrinho.carrinhoId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let carrinho">{{ carrinho.cliente?.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="cardapio">
          <th mat-header-cell *matHeaderCellDef>Pizza</th>
          <td mat-cell *matCellDef="let carrinho">
            {{ carrinho.cardapio?.sabor }}
          </td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let produto">
              {{ produto.quantidade }}
            </td>
          </ng-container>
        <ng-container matColumnDef="totalPedido">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let carrinho">
            {{ carrinho.totalPedido | currency : "BRL" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="criadoEm">
          <th mat-header-cell *matHeaderCellDef>Criado em</th>
          <td mat-cell *matCellDef="let carrinho">
            {{ carrinho.criadoEm | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let carrinho">
            <button
              color="warn"
              mat-stroked-button
              (click)="deletar(carrinho.carrinhoId)"
            >
              Deletar
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let carrinho">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/carrinho/alterar/{{ carrinho.carrinhoId }}"
            >
              Alterar
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
