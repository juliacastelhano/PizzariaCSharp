<mat-card>
    <mat-card-header class="header">
      <mat-card-title class="tittle">Adicionar Pedido</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field class="input" id="atendente">
        <mat-label>Atendente</mat-label>
        <mat-select [(ngModel)]="atendenteId">
          <mat-option *ngFor="let a of atendentes" [value]="a.atendenteId">
            {{ a.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="input" id="carrinho">
        <mat-label>Carrinho</mat-label>
        <mat-select [(ngModel)]="carrinhoId">
          <mat-option *ngFor="let car of carrinhos" [value]="car.carrinhoId">
            {{ car.carrinhoId }}, {{ car.cliente?.nome }}, {{  car.cardapio?.sabor }}, {{  car.quantidade }}, Total: {{ car.totalPedido }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="cadastrar">
      <button color="primary" mat-stroked-button (click)="cadastrar()" class="btnCadastrar">
        Comprar
      </button>
    </mat-card-actions>
  </mat-card>
