<mat-card>
    <mat-card-header class="header">
      <mat-card-title>Listagem de Pedidos</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <table
        id="table"
        mat-table
        [dataSource]="pedidos"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let pedido">
            {{ pedido.pedidoId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="atendente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.atendente?.nome }}</td>
          </ng-container>
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let pedido">{{ pedido.cliente?.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="cardapio">
          <th mat-header-cell *matHeaderCellDef>Pizza</th>
          <td mat-cell *matCellDef="let pedido">
            {{ pedido.cardapio?.sabor }}
          </td>
        </ng-container>
        <ng-container matColumnDef="totalPedido">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let pedido">
            {{ pedido.totalPedido | currency : "BRL" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="criadoEm">
          <th mat-header-cell *matHeaderCellDef>Criado em</th>
          <td mat-cell *matCellDef="let pedido">
            {{ pedido.criadoEm | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let pedido">
            <button
              color="warn"
              mat-stroked-button
              (click)="deletar(pedido.pedidoId)"
            >
              Deletar
            </button>
          </td>
        </ng-container>
        <!-- <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let pedido">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/pedido/alterar/{{ pedido.pedidoId }}"
            >
              Alterar
            </a>
          </td>
        </ng-container> -->
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
