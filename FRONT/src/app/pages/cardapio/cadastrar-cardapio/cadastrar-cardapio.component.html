<mat-card>
    <mat-card-header class="header">
      <mat-card-title class="tittle">Cadastrar Pizza</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field class="input" id="sabor">
        <mat-label>Sabor</mat-label>
        <input
          placeholder="Ex. Calabresa"
          matInput
          type="text"
          [(ngModel)]="sabor"
        />
      </mat-form-field>
      <mat-form-field class="input" id="descricao">
        <mat-label>Descrição</mat-label>
        <input
          placeholder="Ex. Massa tradicional"
          matInput
          type="text"
          [(ngModel)]="descricao"
        />
      </mat-form-field>
      <mat-form-field class="input" id="preco">
        <mat-label>Preço</mat-label>
        <span matPrefix>R$ &nbsp;</span>
        <input
          placeholder="Ex. R$ 35,00"
          matInput
          type="text"
          [(ngModel)]="preco"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="cadastrar">
      <button color="primary" mat-stroked-button (click)="cadastrar()" class="btnCadastrar">
        Cadastrar
      </button>
    </mat-card-actions>
  </mat-card>
