<mat-card>
    <mat-card-header>
      <mat-card-title>Alterar Menu</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="id">
        <mat-label>Id</mat-label>
        <input placeholder="Ex. 2" matInput type="text" [(ngModel)]="cardapioId" disabled="true" />
      </mat-form-field>
      <mat-form-field class="input" id="sabor">
        <mat-label>Nome</mat-label>
        <input placeholder="Ex. Calabresa " matInput type="text" [(ngModel)]="sabor" />
      </mat-form-field>
      <mat-form-field class="input" id="descricao">
        <mat-label>Descrição</mat-label>
        <input placeholder="Ex. Massa tradicional, molho de tomate, queijo, calabresa e orégano " matInput type="text" [(ngModel)]="descricao" />
      </mat-form-field>
      <mat-form-field class="input" id="preco">
        <mat-label>Preço</mat-label>
        <span matPrefix>R$ &nbsp;</span>
        <input
          placeholder="Ex. R$ 35,00"
          matInput
          type="text"
          [(ngModel)]="preco"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-stroked-button (click)="alterar()">Alterar</button>
    </mat-card-actions>
  </mat-card>
