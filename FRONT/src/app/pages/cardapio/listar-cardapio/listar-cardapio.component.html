<mat-card>
    <mat-card-header class="header">
      <mat-card-title>Listagem do Cardápio</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <table
        id="table"
        mat-table
        [dataSource]="cardapios"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            <mat-icon>
              key
            </mat-icon>
          </th>
          <td mat-cell *matCellDef="let cardapio">
            {{ cardapio.cardapioId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="sabor">
          <th mat-header-cell *matHeaderCellDef>Sabor</th>
          <td mat-cell *matCellDef="let cardapio">{{ cardapio.sabor }}</td>
        </ng-container>
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let cardapio">
            {{ cardapio.descricao }}
          </td>
        </ng-container>
        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef>
            <mat-icon>
              attach_money
            </mat-icon>
          </th>
          <td mat-cell *matCellDef="let cardapio">
            {{ cardapio.preco | currency : "BRL" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="estoque">
          <th mat-header-cell *matHeaderCellDef>Estoque</th>
          <td mat-cell *matCellDef="let cardapio">
            {{ cardapio.quantidadeEstoque }}
          </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>
            <mat-icon>
              delete
            </mat-icon>
          </th>
          <td mat-cell *matCellDef="let cardapio">
            <button
              color="warn"
              mat-stroked-button
              (click)="deletar(cardapio.cardapioId)"
            >
              Deletar
            </button>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let cardapio">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/cardapio/alterar-cardapio/{{ cardapio.cardapioId }}"
            >
              Alterar
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
