<mat-card>
    <mat-card-header class="header">
      <mat-card-title class="tittle">Cadastrar Cliente</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <mat-form-field class="input" id="nome">
        <mat-label>Nome</mat-label>
        <input
          placeholder="Ex. Nome"
          matInput
          type="text"
          [(ngModel)]="nome"
        />
      </mat-form-field>
      <mat-form-field class="input" id="endereco">
        <mat-label>EndereÃ§o</mat-label>
        <input
          placeholder="Ex. Rua ..."
          matInput
          type="text"
          [(ngModel)]="endereco"
        />
      </mat-form-field>
      <mat-form-field class="input" id="telefone">
        <mat-label>Telefone</mat-label>
        <input
          placeholder="Ex. 99999-9999"
          matInput
          type="text"
          [(ngModel)]="telefone"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="cadastrar">
      <button color="primary" mat-stroked-button (click)="cadastrar()" class="btnCadastrar">
        Cadastrar
      </button>
    </mat-card-actions>
  </mat-card>
