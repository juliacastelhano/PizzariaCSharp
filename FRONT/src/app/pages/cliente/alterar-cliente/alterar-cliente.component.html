<mat-card>
    <mat-card-header>
      <mat-card-title>Alterar Clientes</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="id">
        <mat-label>Id</mat-label>
        <input placeholder="Ex. 1" matInput type="text" [(ngModel)]="clienteId" disabled="true" />
      </mat-form-field>
      <mat-form-field class="input" id="nome">
        <mat-label>Nome</mat-label>
        <input placeholder="Ex. Nome" matInput type="text" [(ngModel)]="nome" />
      </mat-form-field>
      <mat-form-field class="input" id="endereco">
        <mat-label>EndereÃ§o</mat-label>
        <input placeholder="Ex.Rua dos morangos " matInput type="text" [(ngModel)]="endereco" />
      </mat-form-field>
      <mat-form-field class="input" id="telefone">
        <mat-label>Telefone</mat-label>
        <input placeholder="Ex.000000000 " matInput type="text" [(ngModel)]="telefone" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-stroked-button (click)="alterar()">Alterar</button>
    </mat-card-actions>
  </mat-card>
