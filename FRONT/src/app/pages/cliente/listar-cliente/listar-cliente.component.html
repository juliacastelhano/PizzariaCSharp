<mat-card>
    <mat-card-header class="header">
      <mat-card-title>Listagem de Clientes</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <table
        id="table"
        mat-table
        [dataSource]="clientes"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>
            <mat-icon>
              key
            </mat-icon>
          </th>
          <td mat-cell *matCellDef="let cliente">
            {{ cliente.clienteId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef>EndereÃ§o</th>
          <td mat-cell *matCellDef="let cliente">
            {{ cliente.endereco }}
          </td>
        </ng-container>
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef>
            <mat-icon>
              call
            </mat-icon>
          </th>
          <td mat-cell *matCellDef="let cliente">
            {{ cliente.telefone }}
          </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef >
            <mat-icon>
              delete
            </mat-icon>
          </th>
          <td mat-cell *matCellDef="let cliente">
            <button
              color="warn"
              mat-stroked-button
              (click)="deletar(cliente.clienteId)"
            >
              Deletar
            </button>
          </td>
        </ng-container>
        
        <!-- <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let cliente">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/cliente/alterar/{{ cliente.clienteId }}"
            >
              Alterar
            </a>
          </td>
        </ng-container> -->
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
